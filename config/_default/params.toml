# 基础全局设置
mainSections = ["post"]
rssFullContent = true
favicon = "favicon.png"

# --- 多语言核心配置 ---
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true

[article]
    readingTime = true

[colorScheme]
    toggle = true
    default = "auto"

[[widgets.homepage]]
    type = "search"

[[widgets.homepage]]
    type = "archives"
    [widgets.homepage.params]
        limit = 5

[[widgets.homepage]]
    type = "links"
    [widgets.homepage.params]
        title = "友情链接" # 英文版可以写成 "Links"

        [[widgets.homepage.params.items]]
            name = "Google"
            url = "https://google.com"
            desc = "常用的搜索引擎"
